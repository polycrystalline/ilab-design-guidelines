{% for node in pages_list %}
  {% if group == null or group == node.group %}
    {% if page.url == node.url %}
      <a href="{{node.url | prepend: site.baseurl }}" class="item active">{{node.title}}</a></li>
    {% else %}
      <a href="{{node.url | prepend: site.baseurl }}" class="item">{{node.title}}</a> 
    {% endif %}
  {% endif %}
{% endfor %}
{% assign pages_list = nil %}
{% assign group = nil %}
